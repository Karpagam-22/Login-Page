<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
       <div class="form-container sign-up-container">
        <form action="#">
            <h2>Create a New Account</h2>
            <br>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E - Mail ID">
            <input type="password" placeholder="Password">
            <input type="mobileno" placeholder="Mobile number">
            <div class="social-container">
                <span>-     or continue with     -</span>
                <br>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-x-twitter"></i></a>
            </div>
            <button>CREATE AN ACCOUNT</button>
        </form>
       </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
